<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .heart {
            font-size: 80px;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin: 30px 0;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8a8a8 0%, #7f7f7f 100%);
            color: white;
            position: absolute;
            transition: all 0.15s ease;
        }

        .hidden {
            display: none !important;
        }

        /* Success screen */
        .success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .success-screen h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            animation: fadeInScale 0.8s ease-out;
        }

        .success-message {
            color: white;
            font-size: 1.5em;
            margin: 20px;
            animation: fadeInScale 1s ease-out 0.3s both;
        }

        /* Floating hearts animation */
        .heart-float {
            position: absolute;
            font-size: 30px;
            animation: floatUp 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confettiFall 3s linear infinite;
        }

        /* video styling when inserted after yes click */
        .success-screen video {
            display: block;
            margin: 20px auto 0;
            max-width: 90%;
            border: 2px solid #fff;
            background: #000;
        }

        /* cute bear sections removed per request */

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 92%;
                padding: 22px;
                border-radius: 20px;
                max-width: 420px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 12px;
            }

            .heart {
                font-size: 56px;
                margin: 12px 0;
            }

            .question {
                font-size: 1.1em;
                margin: 18px 0;
            }

            .buttons-container {
                /* keep buttons compact on small screens */
                flex-direction: row;
                gap: 12px;
                margin-top: 20px;
                min-height: 0;
                flex-wrap: wrap;
                justify-content: center;
            }

            button {
                width: auto;
                padding: 8px 12px;
                font-size: 0.95em;
                border-radius: 12px;
                min-width: 88px;
            }

            #noBtn {
                position: static;
            }

            .success-screen h2 {
                font-size: 2.0rem;
            }

            .success-message {
                font-size: 1rem;
                padding: 0 8px;
            }

            .heart-float {
                font-size: 22px;
            }

            .confetti {
                width: 8px;
                height: 8px;
            }
        }

        @media (max-width: 360px) {
            h1 { font-size: 1.4em; }
            .heart { font-size: 48px; }
            .question { font-size: 1em; }
            button { font-size: 0.9em; padding: 6px 10px; min-width: 72px; }
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="questionContainer">
        
        <p class="question">Will you be my Valentine?</p>
        <div class="buttons-container" id="buttonsContainer">
            <button id="yesBtn">Yes! ðŸ’•</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="success-screen hidden" id="successScreen">
        <h2>Yay! ðŸŽ‰ðŸ’–</h2>

        <p class="success-message">I can't wait to spend Valentine's Day with you rigina! ðŸŒ¹</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('questionContainer');
        const successScreen = document.getElementById('successScreen');
        const buttonsContainer = document.getElementById('buttonsContainer');

        // Make the No button run away on hover
        noBtn.addEventListener('mouseenter', () => {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate random position within a reasonable range
            const maxX = window.innerWidth - btnRect.width - 100;
            const maxY = window.innerHeight - btnRect.height - 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Also trigger on touch for mobile devices
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const maxX = window.innerWidth - noBtn.offsetWidth - 100;
            const maxY = window.innerHeight - noBtn.offsetHeight - 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // When Yes button is clicked
        yesBtn.addEventListener('click', () => {
            // Hide the question container
            questionContainer.classList.add('hidden');
            
            // Show success screen
            successScreen.classList.remove('hidden');

            // insert video below the message
            insertVideo();
            // play background music
            playMusic();

            // Create floating hearts
            createFloatingHearts();

            // Create confetti
            createConfetti();

            // Trigger hug animation shortly after showing (no bears remain)
            setTimeout(() => {
                successScreen.classList.add('hug');
            }, 220);
        });

        function insertVideo() {
            const video = document.createElement('video');
            video.src = 'yes vid.mp4';
            video.controls = true;
            video.autoplay = true;
            video.loop = true;
            video.muted = true;
            video.style.width = '80%';
            video.style.maxWidth = '480px';
            video.style.borderRadius = '12px';
            successScreen.appendChild(video);
        }

        function playMusic() {
            const audio = document.createElement('audio');
            audio.src = 'music.mp3';
            audio.autoplay = true;
            audio.loop = true;
            audio.volume = 0.7;
            audio.style.display = 'none';
            document.body.appendChild(audio);
        }

        function createFloatingHearts() {
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸ’˜'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                successScreen.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#c06c84', '#f67280', '#ffd3e1', '#ff8fab'];
            
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                successScreen.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }, 100);
        }
    </script>
</body>
</html>
